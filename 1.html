<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="1.css">
    <title>Document</title>
</head>
<body class="app">
    <div class="sidebar">
        <h3 class="sidebar__logo">skateboard</h3>
      <div class="section">
        <p class="section__header">MENU</p>
        <ul class="list">
          <li><button class="element"><img src="./icons/1.svg"><p class="element__name name_active">Discover</p></button></li>
          <li><button class="element"><img src="./icons/2.svg"><p class="element__name name_inactive">Trending</p></button></li>
          <li><button class="element"><img src="./icons/3.svg"><p class="element__name name_inactive">Streaming</p></button></li>
          <li><button class="element"><img src="./icons/4.svg"><p class="element__name name_inactive">Playlist</p></button></li>
          <li><button class="element"><img src="./icons/5.svg"><p class="element__name name_inactive">Bookmark</p></button></li>
        </ul>
        <hr class="section__line">
      </div>
      <div class="section">
        <p class="section__header">CATEGORY</p>
        <ul class="list">
          <li><button class="element"><img src="./icons/1_1.svg"><p class="element__name name_inactive">Live Stream</p></button></li>
          <li><button class="element"><img src="./icons/2.svg"><p class="element__name name_inactive">Tutorial</p></button></li>
          <li><button class="element"><img src="./icons/3.svg"><p class="element__name name_inactive">Competition</p></button></li>
          <li><button class="element"><img src="./icons/4.svg"><p class="element__name name_inactive">Community</p></button></li>
        </ul>
        <hr class="section__line">
      </div>
      <div class="sliderBox">
        <label class="switch">
          <input type="checkbox" id="slider" >
          <span class="slider round"></span>
        </label>
        <p class="slider__text">Night mode</p>
      </div>
    </div>
   <div class="page">
       <div class="header">
        <div class="search">
            <div>
                <form class="header__form">
                  <input type="text" placeholder="Search" class="header__search">
                  <button class="header__searchButton"><img src="./icons/search.svg" class="header__searchIcon"></button>
                </form>
              </div>
        </div>
        <div class="user">HELLO USER</div>
       </div>
       <div class="content">
        <h2>Discover</h2>
        <div class="promo">
            <div class="promoEl">
            </div>
            <div class="promoEl"></div>
        </div>
        <h3>Most Watched</h3>
        <div class="mostWatched">
            <div class="mostWatchedEl"></div>
            <div class="mostWatchedEl"></div>
            <div class="mostWatchedEl"></div>
            <div class="mostWatchedEl"></div>
        </div>
       </div>
   </div>
   
   
</body>
</html>
